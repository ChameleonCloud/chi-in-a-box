##########################
# Ironic networking config
##########################

# ironic will use this vlan on sharednet1 to netboot nodes
ironic_provisioning_network_vlan: 200

# Uncomment to customize provisioning subnet
# ironic_provisioning_network_cidr: 10.51.0.0/24

# Uncomment to modify address used for provisioning network gateway.
# The ironic provisioning subnet must be able to reach `kolla_internal_vip_address`
# ironic_provisioning_network_gateway: "{{ ironic_provisioning_network_cidr | next_nth_usable(1) }}"

# Uncomment to customize dhcp range used for ironic-provisioning
# ironic_provisioning_allocation_pool_start: "{{ ironic_provisioning_network_cidr | next_nth_usable(2) }}"
# ironic_provisioning_allocation_pool_end: "{{ ironic_provisioning_network_cidr | ipaddr('last_usable') }}"

# uncomment to specify an interface to use as the ironic network gateway
# ironic_gateway_interface: "{{ network_interface | replace('_', '-') }}.{{ ironic_provisioning_network_vlan }}"

# uncomment to create an interface for the ironic network gateway
