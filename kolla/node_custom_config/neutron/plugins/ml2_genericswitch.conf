[ngs_coordination]
backend_url = redis://{{ kolla_internal_fqdn }}:6379
acquire_timeout = 600

{% for switch_config in neutron_ml2_generic_switch_configs %}
[genericswitch:{{ switch_config.name }}]
{% for key, value in switch_config.items() if key != 'name' %}
{{ key }} = {{ value }}
{% endfor %}

{% endfor %}
