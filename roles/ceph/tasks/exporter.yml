---
- name: Pull Ceph exporter image.
  docker_image:
    name: "{{ ceph_exporter_docker_image }}"

- name: Configure Ceph exporter systemd service (ceph_exporter.service).
  template:
    src: ceph_exporter.service.j2
    dest: /etc/systemd/system/ceph_exporter.service
  tags: systemd
  notify:
    - restart ceph_exporter

- name: Enable Ceph exporter service on boot.
  systemd:
    service: ceph_exporter.service
    # TODO: this is a thorny part of ansible and we shouldn't have to do this ourselves.
    daemon_reload: yes
    state: started
    enabled: yes
  tags: systemd
