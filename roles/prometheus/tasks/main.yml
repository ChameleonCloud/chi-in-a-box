---
- name: Pull Prometheus image.
  docker_image:
    name: "{{ prometheus_docker_image }}"

- name: Create Prometheus configuration directory.
  file:
    path: "{{ prometheus_config_dir }}"
    state: directory

- name: Configure Prometheus.
  block:
    - name: Create config directory.
      file:
        path: "{{ prometheus_config_dir }}"
        state: directory
    - name: Configure Prometheus.
      template:
        src: prometheus.yml.j2
        dest: "{{ prometheus_config_dir }}/prometheus.yml"
        # mode: "0600"
      notify:
        - restart prometheus
    - name: Configure Prometheus systemd service (prometheus.service).
      template:
        src: prometheus.service.j2
        dest: /etc/systemd/system/prometheus.service
      notify:
        - restart prometheus
    - name: Configure mysql alert rules.
      template:
        src: mysql-rules.yml.j2
        dest: "{{ prometheus_config_dir}}/mysql-rules.yml"
      notify:
        - restart prometheus
  tags:
    - configuration

- name: Enable Prometheus service on boot.
  systemd:
    service: prometheus.service
    # TODO: this is a thorny part of ansible and we shouldn't have to do this ourselves.
    daemon_reload: yes
    state: started
    enabled: yes

- include_tasks: alertmanager.yml
  when: prometheus_install_alertmanager
