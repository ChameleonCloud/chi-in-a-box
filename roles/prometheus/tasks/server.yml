---
- template:
    src: prometheus.yml.j2
    dest: "{{ service.config_dir }}/prometheus.yml"
  notify:
    - restart prometheus

- copy:
    src: "{{ item }}"
    dest: "{{ service.config_dir }}/rules/{{ item }}"
  loop:
    - baremetal-rules.yml
    - control-rules.yml
    - mysql-rules.yml
  notify:
    - restart prometheus
