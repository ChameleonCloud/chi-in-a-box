---
docker_namespace: "kolla"
docker_registry_username: "kolla"
docker_registry: "docker.chameleoncloud.org"
kolla_base_distro: "centos"
kolla_install_type: "source"

# Docker image tag to use for deployed containers
openstack_release: "chameleoncloud-ocata"

# Network configuration
kolla_internal_vip_address: "10.140.81.157"
kolla_external_vip_address: "192.5.87.181"
network_interface: "eno1"
neutron_external_interface: "eno2"

openstack_region_name: "kolla-test"

# Horizon overrides
horizon_keystone_url: "https://dev.uc.chameleoncloud.org:5000"

enable_blazar: "no"
enable_chrony: "no"
enable_cinder: "no"
enable_fluentd: "yes"
enable_glance: "no"
enable_gnocchi: "no"
enable_grafana: "no"
enable_haproxy: "no"
enable_heat: "no"
enable_horizon: "yes"
enable_horizon_blazar: "yes"
enable_horizon_ironic: "yes"
enable_ironic: "no"
enable_keystone: "no"
enable_mariadb: "no"
enable_memcached: "yes"
enable_neutron: "no"
enable_nova: "no"
enable_openvswitch: "no"
enable_rabbitmq: "no"
enable_swift: "no"
